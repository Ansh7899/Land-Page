<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">
  <link rel="shortcut icon" href="images/favicon.ico">
  <title>News Letter Sign-Up</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


  <!-- Custom styles for this template -->
  <link href="css/signin.css" rel="stylesheet">
</head>

<body class="text-center">
  <form action="/" class="form-signin" method="post">
    <img class="mb-4" src="images/apple-touch-icon.png" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Please sign up</h1>

    <input type="text" name="fname" class="form-control top" placeholder="Firt Name" required autofocus>
    <input type="text" name="lname" class="form-control middle" placeholder="Last Name" required>
    <input type="email" name="mail" class="form-control bottom" placeholder="E-Mail" required>

    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up for my News-Letter</button>
    <p class="mt-5 mb-3 text-muted">&copy; Ansh Kumar Gupta</p>
  </form>
</body>

</html>
